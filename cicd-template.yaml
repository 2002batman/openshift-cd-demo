apiVersion: v1
kind: Template
labels:
  template: cicd
  group: cicd
metadata:
  annotations:
    iconClass: icon-jenkins
    tags: instant-app,jenkins,gogs,nexus,cicd
  name: cicd
message: "Use the following credentials for login:\nJenkins: use your OpenShift credentials\nNexus: admin/admin123\nSonarQube: admin/admin\nGogs Git Server: gogs/gogs"
parameters:
- displayName: DEV project name
  value: dev
  name: DEV_PROJECT
  required: true
- displayName: STAGE project name
  value: stage
  name: STAGE_PROJECT
  required: true
- displayName: Deploy Eclipse Che
  description: Deploy Eclipse Che in order to use as an online IDE for changing code in this demo
  value: "false"
  name: WITH_CHE
  required: true
- displayName: Ephemeral
  description: Use no persistent storage for Gogs and Nexus
  value: "true"
  name: EPHEMERAL
  required: true
- displayName: Quay.io Username
  description: Quay.io username to push the images to tasks-sample-app repository on your Quay.io account
  name: QUAY_USERNAME
  required: true
- displayName: Quay.io Password
  description: Quay.io password to push the images to tasks-sample-app repository on your Quay.io account
  name: QUAY_PASSWORD
  required: true
- displayName: Aqua CSP Username
  description: Aqua username for security scanning
  name: AQUA_USERNAME
  required: true
- displayName: Aqua CSP Password
  description: Aqua password for security scanning
  name: AQUA_PASSWORD
  required: true
- displayName: Aqua CSP Server
  description: Aqua server url
  name: AQUA_SERVER
  required: true
- displayName: Registry Name in Aqua CSP
  name: AQUA_REGISTRY
  required: true
  value: openshift
- description: Webhook secret
  from: '[a-zA-Z0-9]{8}'
  generate: expression
  name: WEBHOOK_SECRET
  required: true
objects:
- apiVersion: v1
  groupNames: null
  kind: RoleBinding
  metadata:
    name: default_admin
  roleRef:
    name: admin
  subjects:
  - kind: ServiceAccount
    name: default
- apiVersion: v1
  kind: Secret
  type: Opaque 
  metadata:
    name: quay-cicd-secret
  stringData: 
    username: ${QUAY_USERNAME} 
    password: ${QUAY_PASSWORD}
# Pipeline
- apiVersion: v1
  kind: BuildConfig
  metadata:
    annotations:
      pipeline.alpha.openshift.io/uses: '[{"name": "jenkins", "namespace": "", "kind": "DeploymentConfig"}]'
    labels:
      app: cicd-pipeline
    name: tasks-deploy-dev
  spec:
    triggers:
      - type: GitHub
        github:
          secret: ${WEBHOOK_SECRET}
      - type: Generic
        generic:
          secret: ${WEBHOOK_SECRET}
    runPolicy: Serial
    source:
      type: None
    strategy:
      jenkinsPipelineStrategy:
        env:
        - name: DEV_PROJECT
          value: ${DEV_PROJECT}
        - name: STAGE_PROJECT
          value: ${STAGE_PROJECT}
        jenkinsfile: |-
          def version, mvnCmd = "mvn -s configuration/cicd-settings-nexus3.xml"

          pipeline {
            agent {
              label 'maven'
            }
            stages {
              stage('Build App') {
                steps {
                  git branch: 'eap-7', url: 'http://gogs:3000/gogs/openshift-tasks.git'
                  script {
                      def pom = readMavenPom file: 'pom.xml'
                      version = pom.version
                  }
                  sh "${mvnCmd} install -DskipTests=true"
                }
              }
              stage('Test') {
                steps {
                  sh "${mvnCmd} test"
                  step([$class: 'JUnitResultArchiver', testResults: '**/target/surefire-reports/TEST-*.xml'])
                }
              }
              stage('Code Analysis') {
                steps {
                  script {
                    sh "${mvnCmd} sonar:sonar -Dsonar.host.url=http://sonarqube:9000 -DskipTests=true"
                  }
                }
              }
              stage('Archive App') {
                steps {
                  sh "${mvnCmd} deploy -DskipTests=true -P nexus3"
                }
              }
              stage('Build Image') {
                steps {
                  sh "rm -rf oc-build && mkdir -p oc-build/deployments"
                  sh "cp target/openshift-tasks.war oc-build/deployments/ROOT.war"
                  
                  script {
                    openshift.withCluster() {
                      openshift.withProject(env.DEV_PROJECT) {
                        openshift.selector("bc", "tasks").startBuild("--from-dir=oc-build", "--wait=true")
                      }
                    }
                  }
                }
              }
              stage('Push Quay Registry') {
                agent {
                  label 'skopeo'
                }
                steps {
                  script {
                    openshift.withCluster() {
                      def namespace = openshift.project()
                      openshift.withProject(env.DEV_PROJECT) {
                        def image = openshift.selector("istag", "tasks:latest").object().image.dockerImageReference
                        def token = readFile "/run/secrets/kubernetes.io/serviceaccount/token"
                        withCredentials([usernamePassword(credentialsId: "${namespace}-quay-cicd-secret", usernameVariable: "QUAY_USER", passwordVariable: "QUAY_PWD")]) {
                          sh "skopeo copy docker://${image} docker://quay.io/siamaksade/tasks-sample-app --src-creds openshift:${token} --dest-creds $QUAY_USER:$QUAY_PWD --src-tls-verify=false --dest-tls-verify=false"
                        }
                      }
                    }
                  }
                }
              }
              stage('Deploy DEV') {
                steps {
                  script {
                    openshift.withCluster() {
                      openshift.withProject(env.DEV_PROJECT) {
                        openshift.selector("dc", "tasks").rollout().latest();
                      }
                    }
                  }
                }
              }
            }
          }
      type: JenkinsPipeline
- apiVersion: v1
  kind: BuildConfig
  metadata:
    annotations:
      pipeline.alpha.openshift.io/uses: '[{"name": "jenkins", "namespace": "", "kind": "DeploymentConfig"}]'
    labels:
      app: cicd-pipeline
    name: tasks-promote-stage
  spec:
    triggers:
      - type: GitHub
        github:
          secret: ${WEBHOOK_SECRET}
      - type: Generic
        generic:
          secret: ${WEBHOOK_SECRET}
    runPolicy: Serial
    source:
      type: None
    strategy:
      jenkinsPipelineStrategy:
        env:
        - name: DEV_PROJECT
          value: ${DEV_PROJECT}
        - name: STAGE_PROJECT
          value: ${STAGE_PROJECT}
        jenkinsfile: |-
          def version, scanResult

          pipeline {
            agent {
              label 'maven'
            }
            stages {
              stage('Promote Image') {
                steps {
                  git branch: 'eap-7', url: 'http://gogs:3000/gogs/openshift-tasks.git'

                  script {
                    openshift.withCluster() {
                      def pom = readMavenPom file: 'pom.xml'
                      version = pom.version
                      openshift.tag("${env.DEV_PROJECT}/tasks:latest", "${env.STAGE_PROJECT}/tasks:${version}")
                    }
                  }
                }
              }
              stage('Scan Image') {
                steps {
                  script {
                    openshift.withCluster() {
                      scanResult = openshift.run("aqua-scanner-cli -n aqua-security --serviceaccount=aqua-account --image=aqua-security/scanner-cli:3.2 --rm=true --attach=true --restart=Never --overrides='{\"apiVersion\":\"v1\",\"spec\":{\"containers\":[{\"name\":\"scanner-container\",\"image\":\"docker-registry.default.svc:5000/aqua-security/scanner-cli:3.2\",\"volumeMounts\":[{\"mountPath\":\"/var/run/docker.sock\",\"name\":\"docker-socket-mount\"}],\"args\":[\"scan\",\"-H\",\"${AQUA_SERVER}\",\"-U\",\"${AQUA_USERNAME}\",\"-P\",\"${AQUA_PASSWORD}\",\"--register\",\"--registry\",\"${AQUA_REGISTRY}\",\"${env.DEV_PROJECT}/tasks:latest\"]}],\"volumes\":[{\"hostPath\":{\"path\":\"/var/run/docker.sock\",\"type\":\"\"},\"name\":\"docker-socket-mount\"}]}}'")
                      scanResult = readJSON text: scanResult.out
                    }
                  }
                }
              }
              stage('Approve Deployment?') {
                when { 
                    expression { return scanResult.out.vulnerability_summary.high > 0 }
                }
                steps {
                  timeout(time:15, unit:'MINUTES') {
                      input message: "Tasks App image has ${scanResult.vulnerability_summary.high} critical vulnerabilities (${scanResult.vulnerability_summary.total} total). Deploy to STAGE?", ok: "Yes"
                  }
                }
              }
              stage('Deploy STAGE') {
                steps {
                  script {
                    openshift.withCluster() {
                      openshift.withProject(env.STAGE_PROJECT) {
                        if (openshift.selector('dc', 'tasks').exists()) {
                          openshift.selector('dc', 'tasks').delete()
                          openshift.selector('svc', 'tasks').delete()
                          openshift.selector('route', 'tasks').delete()
                        }

                        openshift.newApp("tasks:${version}").narrow("svc").expose()
                        openshift.set("probe dc/tasks --readiness --get-url=http://:8080/ws/demo/healthcheck --initial-delay-seconds=30 --failure-threshold=10 --period-seconds=10")
                        openshift.set("probe dc/tasks --liveness  --get-url=http://:8080/ws/demo/healthcheck --initial-delay-seconds=180 --failure-threshold=10 --period-seconds=10")
                      }
                    }
                  }
                }
              }
            }
          }
      type: JenkinsPipeline
